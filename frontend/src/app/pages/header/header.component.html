<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <!-- Logo GigaShop -->
    <a class="navbar-brand me-auto" [routerLink]="['/']">
      <i class="bi bi-shop-window"></i> GigaShop.com
    </a>

    <!-- Offcanvas Menu -->
    <div class="offcanvas offcanvas-end custom-offcanvas" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
          <!-- Lien vers les produits -->
          <li class="nav-item">
            <a class="nav-link mx-lg-2" [routerLink]="['/products']" routerLinkActive="active-link">Products</a>
          </li>

          <!-- Liens Admin -->
          <div *ngIf="authService.LoginIn && authService.isAdmin">
            <li class="nav-item ">
              <a class="nav-link mx-lg-2" routerLink="admin/products" routerLinkActive="active-link">Manage Product</a>
            </li>
          </div>
          <div *ngIf="authService.LoginIn && authService.isAdmin">
            <li class="nav-item">
              <a class="nav-link mx-lg-2" routerLink="admin/categories" routerLinkActive="active-link">Manage Category</a>
            </li>
          </div>
          <div *ngIf="authService.LoginIn && authService.isAdmin">
            <li class="nav-item">
              <a class="nav-link mx-lg-2" routerLink="admin/orders" routerLinkActive="active-link">Manage Order</a>
            </li>
          </div>
          <div *ngIf="!authService.isAdmin">
            <li class="nav-item">
              <a class="nav-link mx-lg-2" routerLink="about" routerLinkActive="active-link">About us</a>
            </li>
          </div>
        </ul>

        <!--  (connexion/déconnexion) -->
        <div class="d-flex align-items-center gap-3">
          <!-- U est connecté -->
          <div *ngIf="authService.LoginIn" class="d-flex align-items-center gap-1">
            <div *ngIf="!authService.isAdmin" class="d-flex align-items-center">
              <!-- Lien vers le panier -->
              <a routerLink="/panier" class="basket">
                <span matBadge="{{ panierService.items.length }}" 
                  class="badge-icon" matBadgeOverlap="false">
                  <i class="bi bi-cart4"></i>
                </span>
              </a>
              <!--  nom d'utilisateur -->
              
            </div>
            <div class="dropdown">
              <button class="btn btn-light btn-sm dropdown-toggle d-flex align-items-center" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="padding: 5px 14px;">
                <span class="texts">{{ authService.userName }}</span>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="/profile"> Profil</a>
                </li>
                <li>
                  <a class="dropdown-item text-danger" (click)="logout()" style="cursor: pointer;">
                    <i class="bi bi-box-arrow-right"></i> Logout
                  </a>
                </li>
              </ul>
            </div>

            
          </div>

          <!--utilisateur n'est pas connecté -->
          <div *ngIf="!authService.LoginIn">
            <a href="/login" class="text-dark">
              <i class="bi bi-person fs-5"></i> Login
            </a>
            <a href="/register" class="tex ms-2">
              <i class="bi bi-pencil-square"></i> Register
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- pour mobile view -->
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
      aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
