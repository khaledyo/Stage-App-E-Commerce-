<div class="p-5 mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="fs-1 fw-bold">Manage Category</h1>
        <button mat-raised-button color="primary" class="me-4" routerLink="/admin/categories/add">Add new category</button>
    </div>
    <div class="shadow">
        <mat-form-field class="w-100">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="search" #input>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row._id}} </td>
        </ng-container>
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> image </th>
            <td mat-cell *matCellDef="let row">
                <img [src]="row.image?.startsWith('http') ? row.image : 'assets/' + row.image" alt="{{row.name}}" style="width: 50px; max-height: 50px;">
                 </td>
        </ng-container>    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
    
        
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
            <td mat-cell *matCellDef="let row" > 
                <button class="btn btn-warning  me-1"  [routerLink]="'/admin/categories/'+row._id">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-danger delete-button" (click)="delete(row._id)" >
                  <i class="bi bi-trash3"></i>
                </button>
             </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
        </table>
        <mat-paginator 
        [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select ">
        </mat-paginator>
    </div>
</div>
